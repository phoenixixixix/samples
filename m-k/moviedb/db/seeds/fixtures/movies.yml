  :plot: Ricci, an unemployed man in the depressed post-WWII economy of Italy, gets
    at last a good job - for which he needs a bike - hanging up posters. But soon
    his bicycle is stolen. He and his son walk the streets of Rome, looking for the
    bicycle. Ricci finally manages to locate the thief but with no proof, he has to
    abandon his cause. But he and his son know perfectly well that without a bike,
    Ricci won't be able to keep his job.
  :genres:
    - Drama
tt0071315:
  :title: Chinatown
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BOGMwYmY5ZmEtMzY1Yi00OWJiLTk1Y2MtMzI2MjBhYmZkNTQ0XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"
  :plot: JJ 'Jake' Gittes is a private detective who seems to specialize in matrimonial
    cases. He is hired by Evelyn Mulwray when she suspects her husband Hollis, builder
    of the city's water supply system, of having an affair. Gittes does what he does
    best and photographs him with a young girl but in the ensuing scandal, it seems
    he was hired by an impersonator and not the real Mrs. Mulwray. When Mr. Mulwray
    is found dead, Jake is plunged into a complex web of deceit involving murder,
    incest, and municipal corruption all related to the city's water supply.
