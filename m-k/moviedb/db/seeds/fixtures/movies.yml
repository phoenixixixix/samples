tt0119488:
  :title: L.A. Confidential
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BMDQ2YzEyZGItYWRhOS00MjBmLTkzMDUtMTdjYzkyMmQxZTJlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
  :plot: '1950''s Los Angeles is the seedy backdrop for this intricate noir-ish tale
    of police corruption and Hollywood sleaze. Three very different cops are all after
