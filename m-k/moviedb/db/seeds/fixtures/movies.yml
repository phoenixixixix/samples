    children from their parents, the two siblings must rely completely on one another
    while they struggle to fight for their survival.
  :genres:
    - Animation
    - Drama
    - War
tt0097576:
  :title: Indiana Jones and the Last Crusade
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BMjNkMzc2N2QtNjVlNS00ZTk5LTg0MTgtODY2MDAwNTMwZjBjXkEyXkFqcGdeQXVyNDk3NzU2MTQ@._V1_SX300.jpg"
  :plot: An art collector appeals to Jones to embark on a search for the Holy Grail.
    He learns that another archaeologist has disappeared while searching for the precious
    goblet, and the missing man is his own father, Dr. Henry Jones. The artifact is
    much harder to find than they expected, and its powers are too much for those
    impure in heart.
  :genres:
    - Action
    - Adventure
