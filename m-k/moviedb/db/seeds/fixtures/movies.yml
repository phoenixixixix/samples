  :plot: While protecting his village from rampaging boar-god/demon, a confident young
    warrior, Ashitaka, is stricken by a deadly curse. To save his life, he must journey
    to the forests of the west. Once there, he's embroiled in a fierce campaign that
    humans were waging on the forest. The ambitious Lady Eboshi and her loyal clan
    use their guns against the gods of the forest and a brave young woman, Princess
    Mononoke, who was raised by a wolf-god. Ashitaka sees the good in both sides and
    tries to stem the flood of blood. This is met be animosity by both sides as they
    each see him as supporting the enemy.
  :genres:
    - Animation
    - Adventure
    - Fantasy
tt0071853:
  :title: Monty Python and the Holy Grail
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BN2IyNTE4YzUtZWU0Mi00MGIwLTgyMmQtMzQ4YzQxYWNlYWE2XkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
  :plot: 'History is turned on its comic head when, in 10th century England, King
    Arthur travels the countryside to find knights who will join him at the Round
    Table in Camelot. Gathering up the men is a tale in itself but after a bit of
    a party at Camelot, many decide to leave only to be stopped by God who sends them
    on a quest: to find the Holy Grail. After a series of individual adventures, the
    knights are reunited but must face a wizard named Tim, killer rabbits and lessons
    in the use of holy hand grenades. Their quest comes to an end however when the
    police intervene - just what you would expect in a Monty Python movie.'
  :genres:
    - Adventure
    - Comedy
    - Fantasy
tt0017136:
  :title: Metropolis
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BMTg5YWIyMWUtZDY5My00Zjc1LTljOTctYmI0MWRmY2M2NmRkXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg"
  :plot: Sometime in the future, the city of Metropolis is home to a Utopian society
    where its wealthy residents live a carefree life. One of those is Freder Fredersen.
    One day, he spots a beautiful woman with a group of children, she and the children
    quickly disappear. Trying to follow her, he is horrified to find an underground
    world of workers who apparently run the machinery that keeps the Utopian world
    above ground functioning. One of the few people above ground who knows about the
    world below is Freder's father, John Fredersen, who is the founder and master
    of Metropolis. Freder learns that the woman is called Maria, who espouses the
    need to join the "hands" - the workers - to the "head" - those in power above
    - by a mediator who will act as the "heart". Freder wants to help the plight of
    the workers in their struggle for a better life. But when John learns of what
    Maria is advocating and that Freder has joined their cause, with the assistance
    of an old colleague. an inventor called Rotwang, who turns out to be But their
    nemesis goes to works towards quashing a proposed uprising, with Maria at the
    centre of their plan. John, unaware that Rotwang has his own agenda., makes plans
    that include shutting down the machines, with the prospect of unleashing total
    anarchy both above and below ground.
  :genres:
    - Drama
    - Sci-Fi
tt0042876:
  :title: Rashomon
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BMTk1MDU5MjQ5NF5BMl5BanBnXkFtZTgwMDM2OTE4MzE@._V1_SX300.jpg"
  :plot: 'A priest, a woodcutter and another man are taking refuge from a rainstorm
    in the shell of a former gatehouse called Rashômon. The priest and the woodcutter
    are recounting the story of a murdered samurai whose body the woodcutter discovered
    three days earlier in a forest grove. Both were summoned to testify at the murder
    trial, the priest who ran into the samurai and his wife traveling through the
    forest just before the murder occurred. Three other people who testified at the
    trial are supposedly the only direct witnesses: a notorious bandit named Tajômaru,
    who allegedly murdered the samurai and raped his wife; the white veil cloaked
    wife of the samurai; and the samurai himself who testifies through the use of
    a medium. The three tell a similarly structured story - that Tajômaru kidnapped
    and bound the samurai so that he could rape the wife - but which ultimately contradict
    each other, the motivations and the actual killing being what differ. The woodcutter
    reveals at Rashômon that he knows more than he let on at the trial, thus bringing
    into question his own actions. But another discovery at Rashômon and the resulting
    actions from the discovery bring back into focus the woodcutter''s own humanity
    or lack thereof.'
  :genres:
    - Crime
    - Drama
    - Mystery
tt0053291:
  :title: Some Like It Hot
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BNzAyOGIxYjAtMGY2NC00ZTgyLWIwMWEtYzY0OWQ4NDFjOTc5XkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
  :plot: When two Chicago musicians, Joe and Jerry, witness the the St. Valentine's
    Day massacre, they want to get out of town and get away from the gangster responsible,
    Spats Colombo. They're desperate to get a gig out of town but the only job they
    know of is in an all-girl band heading to Florida. They show up at the train station
    as Josephine and Daphne, the replacement saxophone and bass players. They certainly
    enjoy being around the girls, especially Sugar Kane Kowalczyk who sings and plays
    the ukulele. Joe in particular sets out to woo her while Jerry/Daphne is wooed
    by a millionaire, Osgood Fielding III. Mayhem ensues as the two men try to keep
    their true identities hidden and Spats Colombo and his crew show up for a meeting
    with several other crime lords.
  :genres:
    - Comedy
    - Music
    - Romance
tt0086879:
  :title: Amadeus
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BNWJlNzUzNGMtYTAwMS00ZjI2LWFmNWQtODcxNWUxODA5YmU1XkEyXkFqcGdeQXVyNTIzOTk5ODM@._V1_SX300.jpg"
  :plot: Antonio Salieri believes that Wolfgang Amadeus Mozart's music is divine and
    miraculous. He wishes he was himself as good a musician as Mozart so that he can
    praise the Lord through composing. He began his career as a devout man who believes
    his success and talent as a composer are God's rewards for his piety. He's also
    content as the respected, financially well-off, court composer of Austrian Emperor
    Joseph II. But he's shocked to learn that Mozart is such a vulgar creature, and
    can't understand why God favored Mozart to be his instrument. Salieri's envy has
    made him an enemy of God whose greatness was evident in Mozart. He is ready to
    take revenge against God and Mozart for his own musical mediocrity.
  :genres:
    - Biography
    - Drama
    - History
    - Music
tt0062622:
  :title: '2001: A Space Odyssey'
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BMmNlYzRiNDctZWNhMi00MzI4LThkZTctMTUzMmZkMmFmNThmXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"
  :plot: '"2001" is a story of evolution. Sometime in the distant past, someone or
    something nudged evolution by placing a monolith on Earth (presumably elsewhere
    throughout the universe as well). Evolution then enabled humankind to reach the
    moon''s surface, where yet another monolith is found, one that signals the monolith
    placers that humankind has evolved that far. Now a race begins between computers
    (HAL) and human (Bowman) to reach the monolith placers. The winner will achieve
    the next step in evolution, whatever that may be.'
  :genres:
    - Adventure
    - Sci-Fi
tt0042192:
  :title: All About Eve
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BMTY2MTAzODI5NV5BMl5BanBnXkFtZTgwMjM4NzQ0MjE@._V1_SX300.jpg"
  :plot: Eve (Anne Baxter) is waiting backstage to meet her idol, aging Broadway star
    Margo Channing (Bette Davis). It seems innocent enough as Eve explains that she
    has seen Margo in EVERY performance of her current play. Only playwright/critic
    DeWitt (George Sanders) sees through Eve's evil plan, which is to take her parts
    and her fiancé, Bill Simpson (Gary Merrill). When the fiancé shows no interest,
    she tries for playwright Lloyd Richards (Hugh Marlowe), but DeWitt stops her.
    After she accepts her award, she decides to skip the after-party and goes to her
    room, where a young woman named Phoebe has sneaked into her room and fallen asleep.
    This is where the "Circle of Life" now comes to fruition as Eve will get played
    like she played Margo.
  :genres:
    - Drama
tt0051201:
  :title: Witness for the Prosecution
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BZjEwMmE5MzYtYWExYy00ZjEzLTk4MjUtMmJmNzgxY2MxN2U1XkEyXkFqcGdeQXVyMTg2NTc4MzA@._V1_SX300.jpg"
  :plot: It's Britain, 1953. Upon his return to work following a heart attack, irrepressible
    barrister Sir Wilfrid Robarts, known as a barrister for the hopeless, takes on
    a murder case, much to the exasperation of his medical team, led by his overly
    regulated private nurse, Miss Plimsoll, who tries her hardest to ensure that he
    not return to his hard living ways - including excessive cigar smoking and drinking
    - while he takes his medication and gets his much needed rest. That case is defending
    American war veteran Leonard Vole, a poor, out of work, struggling inventor who
    is accused of murdering his fifty-six year old lonely and wealthy widowed acquaintance,
    Emily French. The initial evidence is circumstantial but points to Leonard as
    the murderer. Despite being happily married to East German former beer hall performer
    Christine Vole, he fostered that friendship with Mrs. French in the hopes that
    she would finance one of his many inventions to the tune of a few hundred pounds.
    It thus does not help his case when it is learned that Mrs. French changed her
    will prior to her murder with Leonard being the primary beneficiary of a £80,000
    estate. Leonard states that he knew nothing about the will. Christine is apparently
    the only alibi Leonard has to his whereabouts at the time of the murder. The usual
    methods Sir Wilfrid uses to test his clients' guilt or innocence leads to him
    believing that Leonard is indeed innocent. As the trial progresses, the prosecution
    calls a surprise witness, one that could place a nail in the coffin of Sir Wilfrid's
    planned line of defense. As Sir Wilfrid gets deeper and deeper into the case,
    something doesn't quite sit right with him, although he doesn't know what it is.
    The primary questions become how far Sir Wilfrid will go to obtain evidence to
    acquit Leonard, and if he will ever discover why he feels that there is something
    odd about the case.
  :genres:
    - Crime
    - Drama
    - Film-Noir
    - Mystery
    - Thriller
tt0070735:
  :title: The Sting
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BNGU3NjQ4YTMtZGJjOS00YTQ3LThmNmItMTI5MDE2ODI3NzY3XkEyXkFqcGdeQXVyMjUzOTY1NTc@._V1_SX300.jpg"
  :plot: When a mutual friend is killed by a mob boss, two con men, one experienced
    and one young try to get even by pulling off the big con on the mob boss. The
    story unfolds with several twists and last minute alterations.
  :genres:
    - Comedy
    - Crime
    - Drama
tt0053604:
  :title: The Apartment
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BNzkwODFjNzItMmMwNi00MTU5LWE2MzktM2M4ZDczZGM1MmViXkEyXkFqcGdeQXVyNDY2MTk1ODk@._V1_SX300.jpg"
  :plot: As of November 1, 1959, mild mannered C.C. Baxter has been working at Consolidated
    Life, an insurance company, for close to four years, and is one of close to thirty-two
    thousand employees located in their Manhattan head office. To distinguish himself
    from all the other lowly cogs in the company in the hopes of moving up the corporate
    ladder, he often works late, but only because he can't get into his apartment,
    located off of Central Park West, since he has provided it to a handful of company
    executives - Mssrs. Dobisch, Kirkeby, Vanderhoff and Eichelberger - on a rotating
    basis for their extramarital liaisons in return for a good word to the personnel
    director, Jeff D. Sheldrake. When Baxter is called into Sheldrake's office for
    the first time, he learns that it isn't just to be promoted as he expects, but
    also to add married Sheldrake to the list to who he will lend his apartment. What
    Baxter is unaware of is that Sheldrake's mistress is Fran Kubelik, an elevator
    girl in the building who Baxter himself fancies. In turn, Sheldrake has no idea
    of Baxter's own interest in Fran. And Fran, who is in love with Sheldrake, has
    no idea that she is only the latest in a long line of Sheldrake's mistresses,
    that Sheldrake has no intention of leaving his wife for her, and that the apartment
    belongs to Baxter, who she likes as a friend. As some of these facts come to light
    on Christmas Eve, one of the three makes a unilateral decision. That decision
    sets off a series of events over the course of the next week which makes each
    of the three examine what he/she really wants which in turn may be incompatible
    with the other two. They are helped along the way by Dobisch, Kirkeby, Vanderhoff
    and Eichelberger who are now feeling neglected as Baxter no longer needs their
    assistance in moving up, by Miss Olsen, Sheldrake's long serving secretary who
    was also once his mistress, and by Dr. Dreyfus, a physician and one of Baxter's
    many exasperated neighbors who believes Baxter is a playboy based on all the noise
    he hears in Baxter's apartment and the plethora of empty liquor bottles Baxter
    seems to be always discarding.
  :genres:
    - Comedy
    - Drama
    - Romance
tt0095327:
  :title: Grave of the Fireflies
  :poster:
    "https://m.media-amazon.com/images/M/\
    MV5BZmY2NjUzNDQtNTgxNC00M2Q4LTljOWQtMjNjNDBjNWUxNmJlXkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1_SX300.jpg"
  :plot: The story of Seita and Satsuko, two young Japanese siblings, living in the
